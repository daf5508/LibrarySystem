<h2 class="accordion-header" id="headingFour">
    <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
        Publish Date
    </button>
</h2>
<div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionFilter">
    <div class="accordion-body">
        <span data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true" [title]="tooltipMessage">
            <i class="fa-solid fa-info-circle"></i>
          </span>
        <div class = "row mt-2">
            <div class = "col-3">
                <label>Start: </label>
            </div>
            <div class = "col-9">
                <input class = "start" type = "date" [max]="currentDate" [(ngModel)] = "startDate" (change) = "onStartDateSelected($event)">
            </div>
        </div>

        <div class = "row mt-3">
            <div class = "col-3">
                <label>End: </label>
            </div>
            <div class = "col-9">
                <input class = "end" type = "date" [min] = "startDate" [max]="currentDate" [(ngModel)] = "endDate" (change) = "onEndDateSelected($event)">
            </div>
        </div>

        <div class = "row mt-3">
            <div class = "col-3">
                <label>Exact: </label>
            </div>
            <div class = "col-9">
                <input class = "exact" type = "date" [max]="currentDate" [(ngModel)] = "exactDate" (change) = "onExactDateSelected($event)">
            </div>
        </div>
    </div>
</div>
